<form [formGroup]="form" (ngSubmit)="signIn(form)">
  <p>
    <label>Логин:</label>
    <input type="text" formControlName="login">
  </p>
  <p>
    <label>Пароль:</label>
    <input type="password" formControlName="password">
  </p>
  <p>
    <button type="submit" [disabled]="!form.valid">Вход</button>
  </p>
</form>
